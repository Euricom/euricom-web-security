<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="cover-container h-100 p-3">
        <h1>Cookie Demo - Third Party</h1>
        <div class="m-5">
          <div class="card m-2">
            <div class="card-body">
              <a class="text-primary" href="https://goodwebsite.com:8443"
                >Link to https://goodwebsite.com:8443 with cookie (Top-level navigation)</a
              >
            </div>
          </div>
          <div class="card m-2">
            <div class="card-body">
              <form class="form-inline" method="GET" action="https://goodwebsite.com:8443">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Email</label>
                  <input type="text" class="form-control" id="staticEmail2" placeholder="Email" />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary mb-2">GET request</button>
              </form>
            </div>
          </div>
          <div class="card bg-warning m-2">
            <div class="card-body">
              <a class="text-primary" href="iframe.html"
                >Link to page with an <strong>iFrame</strong> to website with cookie</a
              >
            </div>
          </div>
          <div class="card bg-warning m-2">
            <div class="card-body">
              <a class="text-primary" href="pixel.html">Link to page with an <strong>image pixel</strong></a>
            </div>
          </div>
          <div class="card bg-warning m-2">
            <div class="card-body">
              <button onClick="ajaxGet()" class="btn btn-primary mb-2">Ajax GET Request</button>
            </div>
          </div>
          <div class="card bg-warning m-2">
            <div class="card-body">
              <form class="form-inline" method="POST" action="https://goodwebsite.com:8443">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Email</label>
                  <input type="text" class="form-control" id="staticEmail2" placeholder="Email" />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary mb-2">POST request</button>
              </form>
            </div>
          </div>
          <div class="card bg-warning m-2">
            <div class="card-body">
              <button onClick="ajaxPost()" class="btn btn-primary mb-2">Ajax POST Request</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function ajaxGet() {
        $.ajax({
          type: "GET",
          url: "https://goodwebsite.com:8443",
          xhrFields: {
            withCredentials: true,
          },
          crossDomain: true,
          success: function () {
            console.log("Ajax request sent.");
          },
          error: function (xhr) {
            console.log("Ajax request NOT sent.");
          },
        });
      }

      function ajaxPost() {
        $.ajax({
          type: "POST",
          url: "https://goodwebsite.com:8443",
          xhrFields: {
            withCredentials: true,
          },
          crossDomain: true,
          success: function () {
            console.log("Ajax request sent.");
          },
          error: function (xhr) {
            console.log("Ajax request NOT sent.");
          },
        });
      }
    </script>
  </body>
</html>
